<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            font-weight: 600;
            color: #007bff;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Animated soft wave at bottom */
        .wave-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }
    </style>

</head>
<body style="background-color: #f4f8fb; padding: 2rem;">
    <div class="container">
        <h3 class="mb-4">üë§ User Profile</h3>
        <div class="card">
            <div class="card-header">Profile Info</div>
            <div class="card-body">
                <p><strong>Full Name:</strong> {{ profile.full_name }}</p>
                <p><strong>Email:</strong> {{ profile.email }}</p> <!-- ‚úÖ fixed here -->
                <p><strong>Phone:</strong> {{ profile.phone_number }}</p>
                <p><strong>Time Balance:</strong> {{ real_balance }} hours</p>  <!-- ‚úÖ this is real-time -->
            </div>
        </div>
        <br>
        <a href="{% url 'dashboard' %}" class="btn btn-primary  mt-3">‚¨Ö Back to Dashboard</a>
        <a href="{% url 'edit_profile' %}" class="btn btn-warning mt-3">‚úèÔ∏è Edit Profile</a>
    </div>
</body>
</html>
