<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Give Review - TimeBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            min-height: 100vh;
        }
        .review-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h3 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }
        textarea {
            resize: none;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
        }
        .star-rating input[type="radio"]:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffc107;
        }
    </style>
</head>
<body>

<div class="review-container">
    <h3>⭐ Rate "{{ service.title }}" by {{ service.user.username }}</h3>
    <form method="post">
        {% csrf_token %}

        <!-- Star Rating -->
        <div class="mb-3">
            <label class="form-label">Your Rating</label>
            <div class="star-rating">
                {% for i in "54321" %}
                    <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}">
                    <label for="star{{ i }}">★</label>
                {% endfor %}
            </div>
        </div>

        <!-- Comment -->
        <div class="mb-3">
            <label class="form-label">Write your review</label>
            <textarea name="comment" class="form-control" rows="4" placeholder="Your experience with the provider..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Review</button>
    </form>
</div>

</body>
</html>
