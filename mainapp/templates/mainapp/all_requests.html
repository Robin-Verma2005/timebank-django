<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Service Offers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            font-weight: 600;
            color: #007bff;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Animated soft wave at bottom */
        .wave-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }
    </style>

</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Available Service Offers</h2>
    <div class="row">
        {% for offer in offers %}
            <div class="col-md-4 mb-3">
                <div class="card p-3">
                    <h5>{{ offer.title }}</h5>
                    <p><strong>Category:</strong> {{ offer.category.category_name }}</p>
                    <p><strong>Provider:</strong> {{ offer.user.username }}</p>
                    <p><strong>Description:</strong> {{ offer.description }}</p>
                    <p><strong>Hours:</strong> {{ offer.available_hours }}</p>
                    <a href="{% url 'request_service' offer.id %}" class="btn btn-sm btn-primary">Request</a>
                </div>
            </div>
        {% empty %}
            <div class="text-center">
                <p>No service offers available.</p>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
